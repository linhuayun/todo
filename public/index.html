<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <style>
    .container {
      display: flex;
      height: 100vh; /* 使容器占满整个视口高度 */
    }
    
    #todoListContainer {
      flex: 1;
      max-width: 33%; /* 左侧列表占据大约1/3 */
      min-width: 250px; /* 设置最小宽度 */
      border-right: 1px solid #ddd;
      overflow-y: auto; /* 如果内容超出容器高度，则允许滚动 */
    }

    #todoDetailContainer {
      flex: 2;
      padding-left: 20px; /* 给右侧留出一些间距 */
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      #todoListContainer, #todoDetailContainer {
        width: 100%;
        max-width: none;
      }
    }

    @media (min-width: 768px) {
      .todo-item {
        display: flex;
        justify-content: space-between;
      }

      .todo-detail {
        width: 50%;
        margin-left: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div id="todoListContainer" class="mb-3">
      <h1 class="text-center">Todo List</h1>
      <ul id="todoList" class="list-group"></ul>
    </div>
    <div id="todoDetailContainer" class="d-flex flex-column">
      <!-- 标题输入框和Add按钮放在单独的div中 -->
      <div class="input-group mb-3">
        <input type="text" id="newTodoText" class="form-control" placeholder="Add a new todo">
        <div class="input-group-append">
          <button class="btn btn-primary" onclick="addEmptyTodo()">Add</button>
        </div>
      </div>
      <!-- 详情输入框默认显示 -->
      <textarea id="newTodoDetail" class="form-control mb-3" rows="10" placeholder="Add details here..."></textarea>
    </div>
  </div>

  <script src="js/todo.js"></script>
</body>
</html>
