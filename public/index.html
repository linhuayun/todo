<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .container {
      display: flex;
      height: 100vh; /* 使容器占满整个视口高度 */
      max-width: 800px;
      position: relative;
    }
    
    #todoListContainer {
      flex: 1;
      max-width: 33%; /* 左侧列表占据大约1/3 */
      min-width: 250px; /* 设置最小宽度 */
      border-right: 1px solid #ddd;
      overflow-y: auto; /* 如果内容超出容器高度，则允许滚动 */
      width: 100%;
      transition: all 0.3s ease;
    }

    #todoDetailContainer {
      flex: 2;
      padding-left: 20px; /* 给右侧留出一些间距 */
    }

    .todo-detail-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 40%;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    
    .todo-detail-panel.show {
      transform: translateX(0);
    }

    .todo-item {
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      justify-content: space-between;
    }
    
    .todo-item:hover {
      background-color: #f8f9fa;
    }

    #quickAddInput {
      border-radius: 20px;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    #quickAddInput:focus {
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      border-color: #80bdff;
    }

    .todo-detail {
      width: 50%;
      margin-left: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      #todoListContainer, #todoDetailContainer {
        width: 100%;
        max-width: none;
      }
      
      .todo-detail-panel {
        width: 100%;
        height: 50vh;
        bottom: 0;
        top: auto;
        transform: translateY(100%);
      }
      
      .todo-detail-panel.show {
        transform: translateY(0);
      }
    }

    @media (min-width: 768px) {
      .todo-item {
        display: flex;
        justify-content: space-between;
      }

      .todo-detail {
        width: 50%;
        margin-left: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div id="todoListContainer">
      <h1 class="text-center mb-4">Todo List</h1>
      <!-- 新的快速输入框 -->
      <div class="input-group mb-4">
        <input type="text" id="quickAddInput" class="form-control form-control-lg" 
               placeholder="What needs to be done? Press Enter to add">
      </div>
      <!-- Todo列表 -->
      <div class="todo-list-wrapper">
        <ul id="todoList" class="list-group"></ul>
      </div>
    </div>
    <!-- 详情编辑面板 - 默认隐藏 -->
    <div id="todoDetailPanel" class="todo-detail-panel d-none">
      <div class="detail-header d-flex justify-content-between align-items-center mb-3">
        <h3 class="detail-title mb-0">New Task</h3>
        <div class="btn-group">
          <button type="button" class="btn btn-outline-danger mr-2" onclick="deleteTodoFromDetail()">
            <i class="fas fa-trash"></i>
          </button>
          <button type="button" class="close" onclick="closeTodoDetail()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <textarea id="todoDetailInput" class="form-control mb-3" rows="5" 
                placeholder="Add details here..."></textarea>  
    </div>
  </div>

  <script src="js/todo.js"></script>
</body>
</html>
